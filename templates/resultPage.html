<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926');
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: none;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }

        .card-names {
            font-weight: bold;
            color: #2c3e50;
        }

        .gpt-response {
            color: #34495e;
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결과</h1>
        <p class="card-names">카드: {{ card_names | join(', ') }}</p>
        <p class="gpt-response">답변 : {{ gpt_response }}</p>
    </div>
</body>
</html>
